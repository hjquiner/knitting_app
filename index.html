<!DOCTYPE html>
<html>
<head>
	<title>Knitting Guage Utility</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Knitting Guage Utility</h1>
	<form>
        <h2>Pattern Guage</h2>
		<label for="input1"># of Stiches:</label>
		<input type="number" id="input1" name="input1"><br>

		<label for="input2"># of Rows:</label>
		<input type="number" id="input2" name="input2"><br>

		<button type="button" onclick="calculatePatternGuage()">Calculate</button>
	</form>
	
    <form>
        <h2>My Guage</h2>
		<label for="input1"># of Stiches:</label>
		<input type="number" id="input3" name="input3"><br>

		<label for="input2"># of Rows:</label>
		<input type="number" id="input4" name="input4"><br>

		<button type="button" onclick="calculateMyGuage()">Calculate</button>
	</form>

    <p id="resultPatternGauge">this is the pattern guage</p>
	<p id="resultMyGuage"></p>

	<script>
		function calculatePatternGuage() {
			let input1 = parseFloat(document.getElementById("input1").value);
			let input2 = parseFloat(document.getElementById("input2").value);
			let resultPatternGauge = input1 + input2; // Do whatever calculation you want here
			document.getElementById("resultPatternGauge").innerHTML = "Result: " + resultPatternGauge;
		}

        function calculateMyGuage() {
			let input3 = parseFloat(document.getElementById("input3").value);
			let input4 = parseFloat(document.getElementById("input4").value);
			let resultMyGuage = input3 + input4; // Do whatever calculation you want here
			document.getElementById("resultMyGuage").innerHTML = "Result: " + resultMyGuage;
		}
	</script>
</body>
</html>

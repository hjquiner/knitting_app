<!DOCTYPE html>
<html>
<head>
	<title>Knitting Guage Utility</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/mathjs/lib/browser/math.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h1>Knitting Project Aspect Ratio Calculator</h1>
		<h2>Pattern Guage</h2>
		<label for="stitches">Stitches:</label>
		<input type="number" id="stitches" placeholder="Enter number of stitches">
		
		<label for="rows">Rows:</label>
		<input type="number" id="rows" placeholder="Enter number of rows">
		
		<button onclick="calculateAspectRatio()">Calculate Aspect Ratio</button>
		
		<p id="result"></p>
	  </div>
	<script type="text/javascript">
		function calculateAspectRatio() {
      		var stitches = parseInt(document.getElementById("stitches").value);
      	var rows = parseInt(document.getElementById("rows").value);
      
      	if (isNaN(stitches) || isNaN(rows)) {
        	document.getElementById("result").innerHTML = "Please enter valid numbers for stitches and rows.";
      		} else {
        		var aspectRatio = stitches / rows;
        		document.getElementById("result").innerHTML = "Aspect Ratio: " + aspectRatio.toFixed(2);
      		}
    }
	</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Knitting Guage Utility</title>
    <link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/mathjs/lib/browser/math.js" type="text/javascript"></script>
</head>
<body>
	<div class="container">
		<h1>Knitting Project Aspect Ratio Calculator</h1>
		<h2>Pattern Guage</h2>
		<label for="stitches">Stitches:</label>
		<input type="number" id="stitches" placeholder="Enter number of stitches">
		
		<label for="rows">Rows:</label>
		<input type="number" id="rows" placeholder="Enter number of rows">
		
		<script src="appjs/ratio.js" type="module" ></script>
		
		<button onclick="calculateAspectRatio()">Calculate Aspect Ratio</button>
		
		<p id="result"></p>
	  </div>
	
</body>
</html>
